name: ğŸ“š Build and Deploy Documentation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build the documentation
  build:
    runs-on: windows-latest # Required by DocFX
    steps:
      - name: ğŸ›’ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“¦ Install DocFX
        run: choco install -y docfx

      - name: ğŸ“‹ Use index.md as main page
        run: |
          if (Test-Path "README.md") {
            Copy-Item README.md index.md -Force
          }
        shell: pwsh

      - name: ğŸ—ï¸ Build Documentation
        run: docfx docfx.json
        continue-on-error: false

      - name: ğŸ“ Setup Pages
        uses: actions/configure-pages@v4

      # Upload the generated documentation (usando v4 atualizada)
      - name: ğŸ“¤ Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

  # Deploy the generated documentation
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4